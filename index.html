  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter-Number Converter | CS50 Final Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">
                <i class="fas fa-exchange-alt"></i>
                <span>Letter-Number Converter</span>
            </a>
            <ul class="nav-links">
                <li><a href="/" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/history"><i class="fas fa-history"></i> History</a></li>
                <li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <h1>Letter-Number Converter</h1>
            <p>Convert English letters to numbers (A=1, B=2, ... Z=26) and vice versa</p>
        </section>

        <div class="converter-card">
            <!-- Direction Selector -->
            <div class="direction-selector">
                <button id="textToNum" class="dir-btn active">
                    <i class="fas fa-font"></i>
                    <span>Text → Numbers</span>
                </button>
                <button id="numToText" class="dir-btn">
                    <i class="fas fa-hashtag"></i>
                    <span>Numbers → Text</span>
                </button>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-header">
                    <h3><i class="fas fa-keyboard"></i> Input</h3>
                    <div class="separator-select">
                        <label for="separator"><i class="fas fa-slash"></i> Separator:</label>
                        <select id="separator">
                            <option value="/">/ (slash)</option>
                            <option value="-">- (dash)</option>
                            <option value=".">. (dot)</option>
                            <option value="|">| (pipe)</option>
                            <option value=" ">␣ (space)</option>
                        </select>
                    </div>
                </div>
                <textarea id="inputText" placeholder="Enter text here..."></textarea>
                <div class="input-info">
                    <span id="charCount">0 characters</span>
                    <button id="clearBtn" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </div>

            <!-- Convert Button -->
            <div class="convert-btn-container">
                <button id="convertBtn" class="convert-btn">
                    <i class="fas fa-sync-alt"></i> Convert Now
                </button>
                <div class="loader" id="loader"></div>
            </div>

            <!-- Output Section -->
            <div class="output-section">
                <h3><i class="fas fa-file-signature"></i> Output</h3>
                <div class="output-box" id="outputBox">
                    <p id="outputText">Result will appear here...</p>
                </div>
                <div class="output-actions">
                    <button id="copyBtn" class="action-btn">
                        <i class="far fa-copy"></i> Copy
                    </button>
                    <button id="speakBtn" class="action-btn">
                        <i class="fas fa-volume-up"></i> Speak
                    </button>
                    <button id="saveBtn" class="action-btn">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </div>

            <!-- Examples -->
            <div class="examples">
                <h4><i class="fas fa-lightbulb"></i> Examples:</h4>
                <div class="example-grid">
                    <div class="example">
                        <span class="example-input">HELLO</span>
                        <i class="fas fa-arrow-right"></i>
                        <span class="example-output">8/5/12/12/15</span>
                    </div>
                    <div class="example">
                        <span class="example-input">1/2/3/4/5</span>
                        <i class="fas fa-arrow-right"></i>
                        <span class="example-output">ABCDE</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
